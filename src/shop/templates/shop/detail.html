{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div>
            <img src="{{ product.image }}" alt="{{ product.title }}">
        </div>
    </div>
    <div class="col-md-6">
        <div id="product-title" class="text-warning display-3">
            {{ product.title }}
        </div>
        <div class="text-danger">
            Prix: $ <span id="product-price">{{ product.price }}</span>
        </div>
        <div>
            {{ product.description }}
        </div>
        <!-- <a href="#"><button class="btn btn-success">Ach√®ter</button></a> -->
        <button style="font-weight: bold;" id="{{ product.id }}" class="btn bouton-add btn-success">Ajouter</button>
    </div>
</div>

{% endblock %}

{% block js %}

<script type="text/javascript" src="{% static 'shop/js/detail.js' %}"></script>

{% endblock %}
